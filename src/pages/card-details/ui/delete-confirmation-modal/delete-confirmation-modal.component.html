<!-- Overlay -->
<div class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center" (click)="onClose()">
    <!-- Modal -->
    <div class="bg-[#141414] border-2 border-red-600 rounded-lg p-6 max-w-md w-full mx-4 shadow-xl"
        (click)="$event.stopPropagation()">
        <!-- Title -->
        <h2 class="text-2xl font-bold text-white mb-4 text-center">
            Confirm deletion
        </h2>

        <!-- Message -->
        <p class="text-white/90 mb-6 text-center">
            Are you sure you want to delete this card? This action is irreversible.
        </p>

        <!-- Buttons -->
        <div class="flex gap-3 justify-end">
            <button ubButton variant="outline" size="sm"
                class="cursor-pointer bg-gray-600 hover:bg-gray-700 text-black-600 hover:text-white"
                (click)="onClose()">
                Annuler
            </button>
            <button ubButton variant="destructive" size="sm" class="cursor-pointer bg-red-600 hover:bg-red-700"
                (click)="onConfirm()">
                Supprimer
            </button>
        </div>
    </div>
</div>
