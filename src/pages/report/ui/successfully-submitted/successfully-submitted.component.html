<!-- Success Message -->
<div class="dokkan-panel p-8 bg-opacity-90 animate-fade-in">
    <div class="flex flex-col items-center gap-4 text-center">
        <div class="w-16 h-16 rounded-full bg-green-500/20 border-2 border-green-500 flex items-center justify-center">
            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-green-400">Message Sent!</h2>
        <p class="text-gray-400 max-w-md">
            Thank you for your feedback.
        </p>
        <button [routerLink]="['/']"
            class="mt-4 px-6 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-600 hover:border-orange-500 rounded text-gray-300 font-medium transition-all duration-300">
            Go back to home
        </button>
    </div>
</div>
