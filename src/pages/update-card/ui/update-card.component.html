@if (card$ | async; as card) {
<div class="container mx-auto px-4 py-8 max-w-5xl">
    <div class="text-center mb-8">
        <h1 class="dokkan-header text-4xl md:text-5xl mb-2">Update Card</h1>
        <p class="text-gray-400">Modify your Dokkan Battle Card</p>
    </div>

    <div class="dokkan-panel p-6 md:p-8 bg-opacity-90">
        <form class="flex flex-col gap-8" (ngSubmit)="onSubmit()" [formGroup]="cardForm">
            <app-card-form controlKey="cardForm" label="Card Details" (artwork)="handleArtwork($event)" />

            <div class="flex justify-center mt-8 pt-8 border-t border-gray-700">
                <button type="submit" [disabled]="cardForm.invalid"
                    class="px-12 py-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold text-xl uppercase tracking-wider rounded shadow-lg transform transition hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    Update Card
                </button>
            </div>
        </form>
    </div>

    @if (isLoading()) {
    <app-loader [isVisible]="isLoading()" />
    }
</div>
}
