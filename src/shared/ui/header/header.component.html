<header class="top-0 z-50 border-b border-gray-800 bg-black/80 backdrop-blur-sm py-2 sticky">
    <div class="container mx-auto px-3 sm:px-4 lg:px-6">
        <div class="flex items-center justify-between h-14 sm:h-16">
            <!-- Logo/Title -->
            <div class="flex items-center gap-3 sm:gap-4">
                <div class="flex flex-col">
                    <h1 class="dokkan-header text-lg sm:text-2xl leading-none">
                        Dokkan Card Maker
                    </h1>
                    <span class="text-[10px] sm:text-xs text-gray-500 font-mono tracking-wider uppercase">
                        v{{ version }}
                    </span>
                </div>
            </div>

            <!-- User Section -->
            <div class="flex items-center gap-3">
                @if(user$ | async; as user) {
                <!-- Connected User - Desktop -->
                <div class="hidden sm:flex items-center gap-2 sm:gap-3">

                    <!-- Buttons Desktop -->
                    <div class="flex items-center gap-3">
                        <!-- Add a card -->
                        <app-dokkan-style-button [text]="'Create a card'" [icon]="'add_card.png'"
                            [alt]="'Create a card'" [isMobileVersion]="false" [routerLink]="['/']" />
                        <!-- Button My Cards -->
                        <app-dokkan-style-button [text]="'My Cards'" [icon]="'menu_icon_list.png'" [alt]="'My Cards'"
                            [routerLink]="['/user', user.uid, 'cards']" [isMobileVersion]="false" />

                        <!-- Logout Button (style Dokkan) -->
                        <app-dokkan-style-button [text]="'Logout'" [icon]="'logout.png'" [alt]="'Logout'"
                            (click)="logout()" [isMobileVersion]="false" [routerLink]="['/']" />
                    </div>
                </div>

                <!-- Hamburger Button - Mobile -->
                <div class="sm:hidden relative cursor-pointer">
                    <button (click)="toggleMenu()"
                        class="flex items-center justify-center w-10 h-10 rounded-full bg-gradient-to-b  border-2 border-gray-500 shadow-md">
                        @if(menuOpen()) {
                        <!-- X Icon -->
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        } @else {
                        <!-- Hamburger Icon -->
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        }
                    </button>

                    <!-- Mobile Menu Dropdown -->
                    @if(menuOpen()) {
                    <div
                        class="absolute right-0 top-12 w-56 bg-black border-2 border-gray-600 rounded-xl shadow-xl z-50 overflow-hidden">
                        <!-- Avatar and name -->


                        <!-- Buttons of the menu -->
                        <div class="flex flex-col p-2 gap-4">
                            <!-- Add a card -->
                            <app-dokkan-style-button [text]="'Create a card'" [icon]="'add_card.png'"
                                [alt]="'Create a card'" (click)="closeMenu()" [isMobileVersion]="true"
                                [routerLink]="['/']" />
                            <!-- Button My Cards -->
                            <app-dokkan-style-button [text]="'My Cards'" [icon]="'menu_icon_list.png'"
                                [alt]="'My Cards'" [routerLink]="['/user', user.uid, 'cards']" [isMobileVersion]="true"
                                (click)="closeMenu()" />
                            <!-- Bouton Logout -->
                            <app-dokkan-style-button [text]="'Logout'" [icon]="'logout.png'" [alt]="'Logout'"
                                (click)="logout(); closeMenu()" [isMobileVersion]="true" [routerLink]="['/']" />
                        </div>
                    </div>
                    }
                </div>
                } @else {
                <!-- Unconnected User -->
                <div class="flex items-center gap-4">
                    <!-- Information Message -->
                    <div class="hidden lg:block text-xs text-gray-400 italic">
                        Log in to save your creations
                    </div>

                    <!-- Login Button -->
                    <button (click)="loginWithGoogle()"
                        class="flex items-center gap-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white border border-gray-600 hover:border-gray-400 rounded font-bold text-xs sm:text-sm uppercase tracking-wide transition-all duration-200 shadow-lg hover:shadow-xl">
                        <svg class="w-4 h-4" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span class="hidden sm:inline">Login with Google</span>
                        <span class="sm:hidden">Login</span>
                    </button>
                </div>
                }
            </div>
        </div>
    </div>
</header>
