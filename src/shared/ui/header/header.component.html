<header class="top-0 z-50 border-b py-2 sm:py-0">
    <div class="container mx-auto px-3 sm:px-4 lg:px-6">
        <div class="flex items-center justify-between h-14 sm:h-16">
            <!-- Logo/Titre -->
            <div class="flex items-center space-x-2 sm:space-x-3">
                <a routerLink="/"
                    class="cursor-pointer inline-flex items-center px-2 py-1.5 text-xs sm:text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 border border-gray-600 rounded transition-colors duration-200">
                    <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                </a>
                <h1 class="text-lg sm:text-xl font-extrabold tracking-tight text-white truncate">
                    Card Concept Maker v{{ version }}
                </h1>
            </div>

            <!-- Section utilisateur -->
            <div class="flex items-center space-x-1 sm:space-x-2">
                @if(user$ | async; as user) {
                <!-- Utilisateur connecté -->
                <div class="flex items-center space-x-1 sm:space-x-2">
                    <!-- Avatar et nom -->
                    <div class="flex items-center space-x-1 sm:space-x-2">
                        <img [src]="user?.photoURL" [alt]="user?.displayName || 'User'"
                            class="w-6 h-6 sm:w-8 sm:h-8 rounded-full border-2 border-primary/20 flex-shrink-0" />
                        <span
                            class="hidden md:block text-xs sm:text-sm font-medium text-white truncate max-w-24 lg:max-w-none">
                            {{ user?.displayName }}
                        </span>
                    </div>

                    <!-- Boutons -->
                    <div class="flex flex-col gap-1 sm:flex-row items-center justify-center space-x-1 sm:space-x-2 ">
                        <!-- Bouton My Cards -->
                        <a [routerLink]="['/user', user?.uid, 'cards']"
                            class="cursor-pointer inline-flex items-center px-1.5 sm:px-2 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 border border-blue-600 rounded transition-colors duration-200">
                            <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                                </path>
                            </svg>
                            <span class="hidden sm:inline">My Cards</span>
                            <span class="sm:hidden">Cards</span>
                        </a>

                        <!-- Bouton Logout -->
                        <button (click)="logout()"
                            class="cursor-pointer inline-flex items-center px-3 sm:px-2 py-2 sm:py-2 text-xs sm:text-sm font-medium text-destructive-foreground bg-destructive/10 hover:bg-destructive/20 disabled:bg-destructive/5 disabled:cursor-not-allowed border border-destructive/20 rounded transition-colors duration-200">


                            <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                </path>
                            </svg>
                            <span class="hidden sm:inline">logout</span>
                            <span class="sm:hidden">out</span>
                        </button>

                    </div>
                </div>
                } @else {
                <!-- Utilisateur non connecté -->
                <div class="flex items-center space-x-1 sm:space-x-2">
                    <!-- Message d'information -->
                    <div class="hidden lg:block text-xs sm:text-sm text-gray-300 mr-2">
                        Log in to save your cards
                    </div>

                    <!-- Bouton de connexion -->
                    <button (click)="loginWithGoogle()"
                        class="cursor-pointer inline-flex items-center px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed border border-blue-600 rounded transition-colors duration-200">
                        <svg class="w-3 h-3 sm:w-4 sm:h-4 mr-1" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span class="hidden sm:inline">login with Google</span>
                        <span class="sm:hidden">login</span>
                    </button>
                </div>
                }
            </div>
        </div>
    </div>
</header>
